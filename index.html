<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="container__wrapper">
            <h1 class="container__title">
                CSS Weather Forecast
            </h1>
            <section class="container__content">
                <ul class="city-list">
                    <li class="city-list__item city-list__item_50 city-list__item_bg-curious-blue">
                        Lisbon
                        <span>
                            21°C
                            <i class="wi wi-day-sunny"></i>
                        </span>
                    </li>
                    <li class="city-list__item city-list__item_25 city-list__item_bg-turquoise">
                        Paris
                        <span>
                            11°C
                            <i class="wi wi-night-rain-wind"></i>
                        </span>
                    </li>
                    <li class="city-list__item city-list__item_25 city-list__item_bg_Strikemaster">
                        Belgrade
                        <span>
                            15°C
                            <i class="wi wi-day-cloudy"></i>
                        </span>
                    </li>
                    <li class="city-list__item city-list__item_25 city-list__item_bg-crail">
                        Moscow
                        <span>
                            21°C
                            <i class="wi wi-day-cloudy-high"></i>
                        </span>
                    </li>
                    <li class="city-list__item city-list__item_25 city-list__item_bg-terracotta">
                        Tel Aviv
                        <span>
                            32°C
                            <i class="wi wi-hot"></i>
                        </span>
                    </li>
                    <li class="city-list__item city-list__item_25 city-list__item_bg-golden-tainoi">
                        Cair
                        <span>
                            21°C
                            <i class="wi wi-day-sunny"></i>
                        </span>
                    </li>
                    <li class="city-list__item city-list__item_25 city-list__item_bg-de-york">
                        New York
                        <span>
                            17°C
                            <i class="wi wi-day-sleet-storm"></i>
                        </span>
                    </li>
                    <li class="city-list__item city-list__item_25 city-list__item_bg-patina">
                        New Delhi
                        <span>
                            17°C
                            <i class="wi wi-rain"></i>
                        </span>
                    </li>
                    <li class="city-list__item city-list__item_50 city-list__item_bg-hopbush">
                        San Francisco
                        <span>
                            15°C
                            <i class="wi wi-day-cloudy"></i>
                        </span>
                    </li>
                    <li class="city-list__item city-list__item_25 city-list__item_bg-sea-green">
                        Tokyo
                        <span>
                            8°C
                            <i class="wi wi-night-clear"></i>
                        </span>
                    </li>
                    <li class="city-list__item city-list__item_100 city-list__item_bg-kimberly">
                        Sydney
                        <span>
                            25°C
                            <i class="wi wi-night-alt-cloudy"></i>
                        </span>
                    </li>
                </ul>
            </section>
            <div class="container__bottom-text">
                Have a nice day and don't forget umbrella if you are in New Delhi now!
            </div>
        </div>
    </main>
</body>
</html>
